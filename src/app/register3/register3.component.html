<html>

<body class="bg">
  <div class="logo">
    <img src="/assets/marvel_logo.png">
  </div>


  <div class="formLogin">

    <form [formGroup]="addressData">

      <mat-form-field>
        <h2 class="login">Register</h2><br>
        <h3 class="data">Address Data</h3>

          <div class="listaFormulario">


            <input matIpnut placeholder="CEP" formControlName="cep" id="cep" cep="ngControl" (blur)="consultaCep()">

            <div class="endereco">

              <input id="rua" matIpnut placeholder="Address" formControlName="address" id="address" address="ngControl">
              <input id="numero" matIpnut placeholder="No." formControlName="numberEnd" id="numberEnd" numberEnd="ngControl">

            </div>

            <input matIpnut placeholder="Complement" formControlName="complement" id="complement" complement="ngControl">

            <div class="dist-city">

              <input id="distrito" matIpnut placeholder="District" formControlName="district" id="district" district="ngControl">
              <input id="cidade" matIpnut placeholder="City" formControlName="city" id="city" city="ngControl">

            </div>


          </div>

      </mat-form-field>


    </form>

  </div>

  <button class="btEnter"[disabled]="!addressData.valid" (click)="onSubmit()" >Finish</button>


  <h2 class="registrar" (click)="irLogin()">Login ></h2>

</body>
<main>
  <!-- <img src="/assets/marvel_fundo.png"> -->
</main>
</html>
